theme = ["muondingublogtheme", "hugo-admonitions"]
title = 'Optimize. Automate. Gamify.'
# codeblock 
[markup.highlight]
guessSyntax = true
noClasses = false

# search 
[outputs]
home = ["Algolia", "HTML", "RSS"]

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[pagination]
pagerSize = 5


DefaultContentLanguage= "en"
defaultContentLanguageInSubdir = false
baseURL = 'https://muondingu.com/'

[languages]
[languages.en]
languageCode = "en-US"
languageName = "English"
weight = 1

[languages.vi]
languageCode = "vi-VN"
languageName = "Vietnamese"
weight = 2

[params]
  enablei18n-switch = false
  mainSections = ["post"]
  related_posts_limit = 3
  youtubePlaylistId = "PL_qgAWz6_HsSAOTHVLgUWPocAoLageX0r" 
  playerAutoplay = true 
  playerTheme = "dark" 
  playerShuffle = false
  # youtubeApiKey = "YOUR_API_KEY" # Uncomment and add if you want to use the YouTube Data API
  playerMobileIcon = "/images/cursor/music_8466745.png"
 

# Enable raw HTML in markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [[module.mounts]]
    source = "layouts"
    target = "layouts"

[sitemap]
  changeFreq = 'daily'
  disable = false
  filename = 'sitemap.xml'
  priority = 0.8
